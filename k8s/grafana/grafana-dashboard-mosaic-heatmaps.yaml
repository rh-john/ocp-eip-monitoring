---
# EIP Mosaic Heatmaps Dashboard
# Heatmap visualizations using Mosaic Plot plugin
# Based on official example: https://raw.githubusercontent.com/boazreicher/mosaic-plot/main/plugin-test-environment/provisioning/dashboards/dashboards/mosaic_demo_heatmaps.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-mosaic-heatmaps
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "EIP Mosaic Heatmaps",
      "tags": ["eip", "mosaic", "heatmap", "visualization"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "Node EIP Assignment Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 14, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "node_eip_assigned_total",
              "legendFormat": "{{node}}",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "min": 0,
              "unit": "short"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": false,
            "binType": "sum",
            "cellShape": "rectangle",
            "compact": false,
            "discreteScale": false,
            "enableFocus": false,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "horizontal",
            "labelType": "series",
            "leftMargin": 100,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 10,
            "numColumns": 10,
            "outlineColor": "#000000",
            "outlineColorType": "custom",
            "outlineWidth": 1,
            "palette": "interpolateYlGnBu",
            "scaleType": "sqrt",
            "scaleWidth": 50,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": false,
            "sortMode": "desc",
            "sortType": "value",
            "spacing": 0,
            "zeroColor": "#000000",
            "zeroType": "regular"
          }
        },
        {
          "id": 2,
          "title": "Node Utilization Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 14, "w": 12, "x": 0, "y": 14},
          "targets": [
            {
              "expr": "node_eip_utilization_percent",
              "legendFormat": "{{node}}",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": false,
            "binType": "sum",
            "cellShape": "hexagon",
            "compact": false,
            "discreteScale": false,
            "enableFocus": true,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "vertical",
            "labelType": "group",
            "leftMargin": 120,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 10,
            "numColumns": 10,
            "outlineColor": "#ffffff",
            "outlineColorType": "same",
            "outlineWidth": 1,
            "palette": "interpolateRdYlGn",
            "scaleType": "linear",
            "scaleWidth": 60,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": true,
            "sortMode": "desc",
            "sortType": "value",
            "spacing": 2,
            "zeroColor": "#000000",
            "zeroType": "regular"
          }
        },
        {
          "id": 3,
          "title": "CPIC Status Distribution Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 14, "w": 12, "x": 12, "y": 14},
          "targets": [
            {
              "expr": "node_cpic_success_total",
              "legendFormat": "{{node}} - Success",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "node_cpic_pending_total",
              "legendFormat": "{{node}} - Pending",
              "refId": "B",
              "format": "time_series"
            },
            {
              "expr": "node_cpic_error_total",
              "legendFormat": "{{node}} - Error",
              "refId": "C",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "short"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": false,
            "binType": "sum",
            "cellShape": "stackedCircle",
            "compact": false,
            "discreteScale": false,
            "enableFocus": false,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "angle",
            "labelType": "buckets",
            "leftMargin": 80,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 10,
            "numColumns": 10,
            "outlineColor": "#000000",
            "outlineColorType": "same",
            "outlineWidth": 0,
            "palette": "interpolateRdYlGn",
            "scaleType": "sqrt",
            "scaleWidth": 50,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": true,
            "sortMode": "desc",
            "sortType": "value",
            "spacing": 5,
            "zeroColor": "#000000",
            "zeroType": "regular"
          }
        },
        {
          "id": 4,
          "title": "EIP Assignment Rate Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 28},
          "targets": [
            {
              "expr": "eip_assignment_rate_per_minute",
              "legendFormat": "Assignment Rate",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "ops"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": false,
            "binType": "sum",
            "cellShape": "circle",
            "compact": true,
            "discreteScale": false,
            "enableFocus": false,
            "invertColors": false,
            "invertPalette": true,
            "labelPositionType": "horizontal",
            "labelType": "none",
            "leftMargin": 50,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 20,
            "numColumns": 20,
            "outlineColor": "#000000",
            "outlineColorType": "custom",
            "outlineWidth": 1,
            "palette": "interpolateBlues",
            "scaleType": "log",
            "scaleWidth": 50,
            "seed": 0,
            "showScale": false,
            "showXAxis": true,
            "smooth": false,
            "sortMode": "asc",
            "sortType": "lex",
            "spacing": 0,
            "zeroColor": "#000000",
            "zeroType": "empty"
          }
        },
        {
          "id": 5,
          "title": "EIP Unassignment Rate Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 12, "w": 12, "x": 12, "y": 28},
          "targets": [
            {
              "expr": "eip_unassignment_rate_per_minute",
              "legendFormat": "Unassignment Rate",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "ops"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": true,
            "binType": "sum",
            "cellShape": "rectangle",
            "compact": false,
            "discreteScale": false,
            "enableFocus": false,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "horizontal",
            "labelType": "series",
            "leftMargin": 90,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 20,
            "numColumns": 20,
            "outlineColor": "#000000",
            "outlineColorType": "custom",
            "outlineWidth": 2,
            "palette": "interpolateReds",
            "scaleType": "linear",
            "scaleWidth": 55,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": false,
            "sortMode": "desc",
            "sortType": "value",
            "spacing": 1,
            "zeroColor": "#000000",
            "zeroType": "empty"
          }
        },
        {
          "id": 6,
          "title": "CPIC Error Duration Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 40},
          "targets": [
            {
              "expr": "cpic_error_duration_seconds",
              "legendFormat": "{{resource_name}}",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "s"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": false,
            "binType": "sum",
            "cellShape": "hexagon",
            "compact": false,
            "discreteScale": false,
            "enableFocus": false,
            "invertColors": true,
            "invertPalette": false,
            "labelPositionType": "vertical",
            "labelType": "group",
            "leftMargin": 110,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 15,
            "numColumns": 15,
            "outlineColor": "#000000",
            "outlineColorType": "same",
            "outlineWidth": 0,
            "palette": "interpolateReds",
            "scaleType": "sqrt",
            "scaleWidth": 45,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": true,
            "sortMode": "desc",
            "sortType": "lex",
            "spacing": 3,
            "zeroColor": "#333333",
            "zeroType": "custom"
          }
        },
        {
          "id": 7,
          "title": "CPIC Pending Duration Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 12, "w": 12, "x": 12, "y": 40},
          "targets": [
            {
              "expr": "cpic_pending_duration_seconds",
              "legendFormat": "{{resource_name}}",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "s"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": true,
            "binType": "sum",
            "cellShape": "stackedCircle",
            "compact": false,
            "discreteScale": false,
            "enableFocus": true,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "angle",
            "labelType": "buckets",
            "leftMargin": 100,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 15,
            "numColumns": 15,
            "outlineColor": "#ffffff",
            "outlineColorType": "same",
            "outlineWidth": 1,
            "palette": "interpolateOranges",
            "scaleType": "squared",
            "scaleWidth": 50,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": false,
            "sortMode": "asc",
            "sortType": "value",
            "spacing": 8,
            "zeroColor": "#000000",
            "zeroType": "regular"
          }
        },
        {
          "id": 8,
          "title": "Node Capacity Headroom Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 52},
          "targets": [
            {
              "expr": "100 - node_eip_utilization_percent",
              "legendFormat": "{{node}} - Headroom",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": true,
            "binType": "sum",
            "cellShape": "rectangle",
            "compact": false,
            "discreteScale": false,
            "enableFocus": false,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "horizontal",
            "labelType": "series",
            "leftMargin": 100,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 10,
            "numColumns": 10,
            "outlineColor": "#000000",
            "outlineColorType": "same",
            "outlineWidth": 0,
            "palette": "interpolateRdYlGn",
            "scaleType": "sqrt",
            "scaleWidth": 50,
            "seed": 0,
            "showScale": true,
            "showXAxis": true,
            "smooth": true,
            "sortMode": "desc",
            "sortType": "value",
            "spacing": 2,
            "zeroColor": "#000000",
            "zeroType": "regular"
          }
        },
        {
          "id": 9,
          "title": "CPIC Transitions Heatmap",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {"h": 12, "w": 12, "x": 12, "y": 52},
          "targets": [
            {
              "expr": "cpic_transitions_per_minute",
              "legendFormat": "Transitions",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "ops"
            }
          },
          "options": {
            "amplitudeField": "A-series",
            "bevel": false,
            "binType": "sum",
            "cellShape": "jigsaw",
            "compact": false,
            "discreteScale": true,
            "enableFocus": true,
            "invertColors": false,
            "invertPalette": false,
            "labelPositionType": "vertical",
            "labelType": "group",
            "leftMargin": 125,
            "maxColumns": 1000,
            "maxRows": 1000,
            "minColumns": 20,
            "numColumns": 20,
            "outlineColor": "#000000",
            "outlineColorType": "custom",
            "outlineWidth": 2,
            "palette": "interpolateSpectral",
            "scaleType": "log",
            "scaleWidth": 65,
            "seed": 42,
            "showScale": true,
            "showXAxis": true,
            "smooth": false,
            "sortMode": "desc",
            "sortType": "lex",
            "spacing": 5,
            "zeroColor": "#666666",
            "zeroType": "custom"
          }
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      }
    }

