---
# OperatorGroup for namespace-scoped Grafana Operator
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: eip-monitoring-operatorgroup
  namespace: eip-monitoring
spec:
  targetNamespaces:
    - eip-monitoring

---
# Grafana Operator Subscription (namespace-scoped)
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: grafana-operator
  namespace: eip-monitoring
spec:
  channel: v5
  name: grafana-operator
  source: community-operators
  sourceNamespace: openshift-marketplace
  installPlanApproval: Automatic

