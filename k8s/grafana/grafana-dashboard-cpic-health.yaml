---
# CPIC Health & Status Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cpic-health-status
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "CPIC Health & Status Analysis",
      "tags": ["cpic", "health", "status", "monitoring"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "CPIC Status Heatmap by Node",
          "type": "heatmap",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum by (node, status) (node_cpic_success_total or node_cpic_pending_total or node_cpic_error_total)",
              "format": "heatmap",
              "legendFormat": "{{node}} - {{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "short"
            }
          },
          "options": {
            "calculate": true,
            "color": {
              "scheme": "RdYlGn",
              "reverse": true,
              "steps": 64
            }
          }
        },
        {
          "id": 2,
          "title": "CPIC Success Rate Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10},
          "targets": [
            {
              "expr": "cpic_success_total",
              "legendFormat": "Success Rate",
              "refId": "A"
            },
            {
              "expr": "cpic_error_total",
              "legendFormat": "Error Rate",
              "refId": "B"
            },
            {
              "expr": "cpic_pending_total",
              "legendFormat": "Pending Rate",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "pointSize": 5,
                "showPoints": "auto"
              },
              "unit": "ops"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 3,
          "title": "CPIC Status Distribution",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10},
          "targets": [
            {
              "expr": "cpic_success_total",
              "legendFormat": "Success",
              "refId": "A"
            },
            {
              "expr": "cpic_pending_total",
              "legendFormat": "Pending",
              "refId": "B"
            },
            {
              "expr": "cpic_error_total",
              "legendFormat": "Error",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "pieType": "pie",
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "id": 4,
          "title": "CPIC Error Rate Heatmap",
          "type": "heatmap",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18},
          "targets": [
            {
              "expr": "node_cpic_error_total",
              "format": "heatmap",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "ops"
            }
          },
          "options": {
            "calculate": true,
            "color": {
              "scheme": "Reds",
              "steps": 64
            }
          }
        },
        {
          "id": 5,
          "title": "CPIC Recovery Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18},
          "targets": [
            {
              "expr": "cpic_recoveries_last_hour",
              "legendFormat": "Recoveries/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 100,
                "lineWidth": 0
              },
              "unit": "ops"
            }
          }
        },
        {
          "id": 6,
          "title": "CPIC Status by Node (Stacked)",
          "type": "timeseries",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 26},
          "targets": [
            {
              "expr": "sum by (node) (node_cpic_success_total)",
              "legendFormat": "{{node}} - Success",
              "refId": "A"
            },
            {
              "expr": "sum by (node) (node_cpic_pending_total)",
              "legendFormat": "{{node}} - Pending",
              "refId": "B"
            },
            {
              "expr": "sum by (node) (node_cpic_error_total)",
              "legendFormat": "{{node}} - Error",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 60,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "pointSize": 3
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "id": 7,
          "title": "CPIC Health Score",
          "type": "gauge",
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 36},
          "targets": [
            {
              "expr": "(cpic_success_total / (cpic_success_total + cpic_error_total + cpic_pending_total)) * 100",
              "legendFormat": "Health Score",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 8,
          "title": "CPIC Status Summary Table",
          "type": "table",
          "gridPos": {"h": 6, "w": 18, "x": 6, "y": 36},
          "targets": [
            {
              "expr": "cpic_success_total",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "expr": "cpic_pending_total",
              "format": "table",
              "instant": true,
              "refId": "B"
            },
            {
              "expr": "cpic_error_total",
              "format": "table",
              "instant": true,
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "color-background",
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 10, "color": "yellow"},
                  {"value": 50, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "showHeader": true,
            "sortBy": []
          }
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      }
    }

