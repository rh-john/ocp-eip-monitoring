---
# Custom Gauges Dashboard (D3 Gauge)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-custom-gauges
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "Custom EIP Gauges (D3 Gauge)",
      "tags": ["eip", "gauge", "d3", "utilization"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "Overall EIP Utilization",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "(eips_assigned_total / eips_configured_total) * 100",
              "legendFormat": "Utilization",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 85, "color": "orange"},
                  {"value": 95, "color": "red"}
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true,
            "text": {}
          }
        },
        {
          "id": 2,
          "title": "CPIC Success Rate",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "(cpic_success_total / (cpic_success_total + cpic_error_total + cpic_pending_total)) * 100",
              "legendFormat": "Success Rate",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 80, "color": "yellow"},
                  {"value": 95, "color": "green"}
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 3,
          "title": "Node Load Balance Score",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0},
          "targets": [
            {
              "expr": "100 - (stddev_over_time(node_eip_assigned_total[5m]) / avg_over_time(node_eip_assigned_total[5m])) * 100",
              "legendFormat": "Balance Score",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 70, "color": "yellow"},
                  {"value": 85, "color": "green"}
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 4,
          "title": "EIP Assignment Rate (per minute)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assignments/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 10,
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 5, "color": "yellow"},
                  {"value": 8, "color": "red"}
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 5,
          "title": "Error Rate",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8},
          "targets": [
            {
              "expr": "(cpic_error_total / (cpic_success_total + cpic_error_total + cpic_pending_total)) * 100",
              "legendFormat": "Error Rate",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 5, "color": "yellow"},
                  {"value": 10, "color": "orange"},
                  {"value": 20, "color": "red"}
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 6,
          "title": "Pending Assignments",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8},
          "targets": [
            {
              "expr": "cpic_pending_total",
              "legendFormat": "Pending",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 50,
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 10, "color": "yellow"},
                  {"value": 25, "color": "orange"},
                  {"value": 40, "color": "red"}
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 7,
          "title": "EIP Metrics Trend",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "eips_configured_total",
              "legendFormat": "Configured",
              "refId": "A"
            },
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assigned",
              "refId": "B"
            },
            {
              "expr": "eips_unassigned_total",
              "legendFormat": "Unassigned",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        }
      ]
    }

