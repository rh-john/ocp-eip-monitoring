---
# EIP State Visualization Dashboard (Discrete Panel)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-state-visualization
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "EIP State Visualization (Discrete Panel)",
      "tags": ["eip", "state", "discrete", "status"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "EIP Assignment States Over Time",
          "type": "discrete",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assigned",
              "refId": "A"
            },
            {
              "expr": "eips_unassigned_total",
              "legendFormat": "Unassigned",
              "refId": "B"
            },
            {
              "expr": "eips_pending_total",
              "legendFormat": "Pending",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [
                {
                  "options": {
                    "0": {"text": "Unassigned", "color": "red"},
                    "1": {"text": "Assigned", "color": "green"},
                    "2": {"text": "Pending", "color": "yellow"}
                  },
                  "type": "value"
                }
              ]
            }
          },
          "options": {
            "rowHeight": 0.9,
            "showValues": "never"
          }
        },
        {
          "id": 2,
          "title": "CPIC Status States by Node",
          "type": "discrete",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum by (node) (cpic_success_total)",
              "legendFormat": "{{node}} - Success",
              "refId": "A"
            },
            {
              "expr": "sum by (node) (cpic_error_total)",
              "legendFormat": "{{node}} - Error",
              "refId": "B"
            },
            {
              "expr": "sum by (node) (cpic_pending_total)",
              "legendFormat": "{{node}} - Pending",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "EIP State Distribution",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assigned",
              "refId": "A"
            },
            {
              "expr": "eips_unassigned_total",
              "legendFormat": "Unassigned",
              "refId": "B"
            },
            {
              "expr": "eips_pending_total",
              "legendFormat": "Pending",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          },
          "options": {
            "pieType": "pie",
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "visible",
              "placement": "right"
            }
          }
        },
        {
          "id": 4,
          "title": "Node EIP Assignment Timeline",
          "type": "state-timeline",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "sum by (node) (node_eip_assigned_total)",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "continuous-GrYlRd"},
              "custom": {
                "fillOpacity": 80
              }
            }
          },
          "options": {
            "mergeValues": true,
            "rowHeight": 0.9,
            "showValues": "never",
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        }
      ]
    }

