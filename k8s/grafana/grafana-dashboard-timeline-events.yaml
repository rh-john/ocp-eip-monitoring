---
# EIP Timeline & Events Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-timeline-events
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "EIP Timeline & Events",
      "tags": ["eip", "timeline", "events", "history"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "EIP Assignment Timeline",
          "type": "state-timeline",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assigned",
              "refId": "A"
            },
            {
              "expr": "eips_unassigned_total",
              "legendFormat": "Unassigned",
              "refId": "B"
            },
            {
              "expr": "cpic_pending_total",
              "legendFormat": "Pending",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "fillOpacity": 90,
                "lineWidth": 0
              },
              "mappings": []
            }
          },
          "options": {
            "mergeValues": true,
            "rowHeight": 0.9,
            "showValues": "never",
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "calcs": []
            }
          }
        },
        {
          "id": 2,
          "title": "Node Assignment Events",
          "type": "state-timeline",
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 10},
          "targets": [
            {
              "expr": "sum by (node) (node_eip_assigned_total)",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "custom": {
                "fillOpacity": 80
              }
            }
          },
          "options": {
            "mergeValues": false,
            "rowHeight": 0.9,
            "showValues": "never",
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "id": 3,
          "title": "CPIC Status Timeline",
          "type": "state-timeline",
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 10},
          "targets": [
            {
              "expr": "sum by (node) (cpic_success_total)",
              "legendFormat": "{{node}} - Success",
              "refId": "A"
            },
            {
              "expr": "sum by (node) (cpic_error_total)",
              "legendFormat": "{{node}} - Error",
              "refId": "B"
            },
            {
              "expr": "sum by (node) (cpic_pending_total)",
              "legendFormat": "{{node}} - Pending",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              },
              "custom": {
                "fillOpacity": 85
              }
            }
          },
          "options": {
            "mergeValues": true,
            "rowHeight": 0.9,
            "showValues": "never",
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 4,
          "title": "EIP Assignment Rate Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assignment Rate",
              "refId": "A"
            },
            {
              "expr": "eips_unassigned_total",
              "legendFormat": "Unassignment Rate",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "ops"
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 5,
          "title": "Event Frequency",
          "type": "histogram",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "targets": [
            {
              "expr": "eips_assigned_total",
              "legendFormat": "Assignments",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          },
          "options": {
            "bucketOffset": 0,
            "bucketSize": 1
          }
        },
        {
          "id": 6,
          "title": "CPIC Error Events",
          "type": "logs",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "targets": [
            {
              "expr": "cpic_error_total",
              "refId": "A"
            }
          ],
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          }
        }
      ]
    }

