---
# Primary/Secondary EIP Analysis Dashboard
# Focuses on primary vs secondary EIP distribution and analysis
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-primary-secondary-analysis
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
{
  "id": null,
  "title": "Primary/Secondary EIP Analysis",
  "tags": [
    "eip",
    "primary",
    "secondary",
    "distribution",
    "analysis"
  ],
  "style": "dark",
  "timezone": "browser",
  "refresh": "30s",
  "schemaVersion": 16,
  "version": 1,
  "panels": [
    {
      "id": 1,
      "title": "Primary vs Secondary EIP Distribution (Mosaic Heatmap)",
      "type": "boazreicher-mosaicplot-panel",
      "gridPos": {
        "h": 12,
        "w": 24,
        "x": 0,
        "y": 0
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total)",
          "legendFormat": "Primary - {{node}}",
          "refId": "A",
          "instant": true,
          "format": "time_series"
        },
        {
          "expr": "sum(node_eip_secondary_total)",
          "legendFormat": "Secondary - {{node}}",
          "refId": "B",
          "instant": true,
          "format": "time_series"
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "spectrum"
          },
          "min": 0,
          "unit": "short"
        }
      },
      "options": {
        "colorScheme": "Blues",
        "cellSize": 12,
        "showLegend": true,
        "showValues": true,
        "xAxis": {
          "show": true,
          "label": "Time"
        },
        "yAxis": {
          "show": true,
          "label": "Node"
        }
      }
    },
    {
      "id": 2,
      "title": "Primary EIPs by Node",
      "type": "timeseries",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 0,
        "y": 12
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total)",
          "legendFormat": "{{node}}",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "custom": {
            "drawStyle": "line",
            "lineInterpolation": "smooth",
            "fillOpacity": 50,
            "pointSize": 5,
            "stacking": {
              "group": "A",
              "mode": "normal"
            }
          },
          "unit": "short"
        }
      },
      "options": {
        "tooltip": {
          "mode": "multi"
        },
        "legend": {
          "displayMode": "table",
          "placement": "bottom"
        }
      }
    },
    {
      "id": 3,
      "title": "Secondary EIPs by Node",
      "type": "timeseries",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 12,
        "y": 12
      },
      "targets": [
        {
          "expr": "sum(node_eip_secondary_total)",
          "legendFormat": "{{node}}",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "custom": {
            "drawStyle": "line",
            "lineInterpolation": "smooth",
            "fillOpacity": 50,
            "pointSize": 5,
            "stacking": {
              "group": "A",
              "mode": "normal"
            }
          },
          "unit": "short"
        }
      },
      "options": {
        "tooltip": {
          "mode": "multi"
        },
        "legend": {
          "displayMode": "table",
          "placement": "bottom"
        }
      }
    },
    {
      "id": 4,
      "title": "Primary vs Secondary Ratio",
      "type": "timeseries",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 0,
        "y": 20
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total) / sum(node_eip_secondary_total)",
          "legendFormat": "Primary/Secondary Ratio",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "continuous-GrYlRd"
          },
          "custom": {
            "drawStyle": "line",
            "lineInterpolation": "smooth",
            "fillOpacity": 30,
            "pointSize": 5
          },
          "unit": "short"
        }
      },
      "options": {
        "tooltip": {
          "mode": "multi"
        },
        "legend": {
          "displayMode": "table",
          "placement": "bottom"
        }
      }
    },
    {
      "id": 5,
      "title": "Total Primary vs Secondary",
      "type": "piechart",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 12,
        "y": 20
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total)",
          "legendFormat": "Primary",
          "refId": "A",
          "instant": true
        },
        {
          "expr": "sum(node_eip_secondary_total)",
          "legendFormat": "Secondary",
          "refId": "B",
          "instant": true
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "unit": "short"
        }
      },
      "options": {
        "reduceOptions": {
          "values": false,
          "calcs": [
            "lastNotNull"
          ],
          "fields": ""
        },
        "pieType": "donut",
        "tooltip": {
          "mode": "single"
        },
        "legend": {
          "displayMode": "table",
          "placement": "right"
        }
      }
    },
    {
      "id": 6,
      "title": "Primary EIPs Summary",
      "type": "stat",
      "gridPos": {
        "h": 6,
        "w": 6,
        "x": 0,
        "y": 28
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total)",
          "legendFormat": "Total Primary",
          "refId": "A",
          "instant": true
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "thresholds"
          },
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "blue"
              }
            ]
          },
          "unit": "short"
        }
      },
      "options": {
        "graphMode": "area",
        "colorMode": "value"
      }
    },
    {
      "id": 7,
      "title": "Secondary EIPs Summary",
      "type": "stat",
      "gridPos": {
        "h": 6,
        "w": 6,
        "x": 6,
        "y": 28
      },
      "targets": [
        {
          "expr": "sum(node_eip_secondary_total)",
          "legendFormat": "Total Secondary",
          "refId": "A",
          "instant": true
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "thresholds"
          },
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "green"
              }
            ]
          },
          "unit": "short"
        }
      },
      "options": {
        "graphMode": "area",
        "colorMode": "value"
      }
    },
    {
      "id": 8,
      "title": "Primary EIPs per Node (Bar Chart)",
      "type": "bargauge",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 12,
        "y": 28
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total)",
          "legendFormat": "{{node}}",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "unit": "short"
        }
      },
      "options": {
        "orientation": "horizontal",
        "displayMode": "gradient",
        "showUnfilled": true
      }
    },
    {
      "id": 9,
      "title": "Node Primary/Secondary Comparison Table",
      "type": "table",
      "gridPos": {
        "h": 10,
        "w": 24,
        "x": 0,
        "y": 34
      },
      "targets": [
        {
          "expr": "sum(node_eip_primary_total)",
          "format": "table",
          "instant": true,
          "legendFormat": "{{node}}",
          "refId": "A"
        },
        {
          "expr": "sum(node_eip_secondary_total)",
          "format": "table",
          "instant": true,
          "legendFormat": "{{node}}",
          "refId": "B"
        },
        {
          "expr": "sum(node_eip_assigned_total)",
          "format": "table",
          "instant": true,
          "legendFormat": "{{node}}",
          "refId": "C"
        }
      ],
      "fieldConfig": {
        "defaults": {
          "custom": {
            "align": "auto",
            "displayMode": "color-background",
            "inspect": false
          },
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "green"
              }
            ]
          },
          "unit": "short"
        }
      },
      "options": {
        "showHeader": true,
        "sortBy": [
          {
            "desc": true,
            "displayName": "Primary EIPs"
          }
        ]
      },
      "transformations": [
        {
          "id": "merge",
          "options": {}
        },
        {
          "id": "organize",
          "options": {
            "excludeByName": {
              "Time": true
            },
            "indexByName": {},
            "renameByName": {
              "Value #A": "Primary EIPs",
              "Value #B": "Secondary EIPs",
              "Value #C": "Total Assigned"
            }
          }
        }
      ]
    }
  ],
  "time": {
    "from": "now-6h",
    "to": "now"
  },
  "timepicker": {
    "refresh_intervals": [
      "10s",
      "30s",
      "1m",
      "5m",
      "15m",
      "30m",
      "1h",
      "2h",
      "1d"
    ]
  }
}