---
# EIP Health Status Dashboard
# Focuses on new health status metrics: malfunctioning, critical, overcommitted, and mismatches
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-health-status
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "EIP Health Status & Mismatch Analysis",
      "tags": [
        "eip",
        "health",
        "status",
        "mismatch",
        "critical",
        "malfunctioning"
      ],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "Health Status Overview (Polystat)",
          "type": "grafana-polystat-panel",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "legendFormat": "Malfunctioning",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(critical_eip_objects_count)",
              "legendFormat": "Critical",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "sum(overcommitted_eip_objects_count)",
              "legendFormat": "Overcommitted",
              "refId": "C",
              "instant": true
            },
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "legendFormat": "Total Mismatches",
              "refId": "D",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 5,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "globalShape": "hexagon",
            "displayMode": "all",
            "valueName": "last",
            "thresholds": {
              "mode": "absolute",
              "steps": [
                {
                  "value": null,
                  "color": "green"
                },
                {
                  "value": 1,
                  "color": "yellow"
                },
                {
                  "value": 5,
                  "color": "red"
                }
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "Malfunctioning EIP Resources Over Time",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "legendFormat": "Malfunctioning Resources",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-RdYlGr",
                "reverse": true
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 30,
                "pointSize": 5,
                "gradientMode": "opacity"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 5,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 3,
          "title": "Critical EIP Resources Over Time",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "targets": [
            {
              "expr": "sum(critical_eip_objects_count)",
              "legendFormat": "Critical Resources",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-RdYlGr",
                "reverse": true
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 30,
                "pointSize": 5,
                "gradientMode": "opacity"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 4,
          "title": "EIP-CPIC Mismatch Breakdown",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "legendFormat": "Total Mismatches",
              "refId": "A"
            },
            {
              "expr": "sum(eip_cpic_mismatches_node_mismatch)",
              "legendFormat": "Node Mismatches",
              "refId": "B"
            },
            {
              "expr": "sum(eip_cpic_mismatches_missing_in_eip)",
              "legendFormat": "Missing in EIP",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 30,
                "pointSize": 5,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 5,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 5,
          "title": "Overcommitted IPs Over Time",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum(overcommitted_eip_objects_count)",
              "legendFormat": "Overcommitted IPs",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-YlOrRd"
              },
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 80,
                "pointSize": 5
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 10,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 6,
          "title": "Health Status Metrics Summary",
          "type": "stat",
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 0,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "legendFormat": "Malfunctioning",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 5,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "id": 7,
          "title": "Critical Resources",
          "type": "stat",
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 6,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(critical_eip_objects_count)",
              "legendFormat": "Critical",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "id": 8,
          "title": "Overcommitted IPs",
          "type": "stat",
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 12,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(overcommitted_eip_objects_count)",
              "legendFormat": "Overcommitted",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 10,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "id": 9,
          "title": "Total Mismatches",
          "type": "stat",
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 18,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "legendFormat": "Mismatches",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 5,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "id": 10,
          "title": "Mismatch Rate Percentage",
          "type": "gauge",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 30
          },
          "targets": [
            {
              "expr": "(sum(eip_cpic_mismatches_total) / sum(eips_configured_total)) * 100",
              "legendFormat": "Mismatch Rate %",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 5,
                    "color": "orange"
                  },
                  {
                    "value": 10,
                    "color": "red"
                  }
                ]
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 11,
          "title": "Health Status Heatmap (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 10,
            "w": 16,
            "x": 8,
            "y": 30
          },
          "targets": [
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "legendFormat": "Malfunctioning",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "sum(critical_eip_objects_count)",
              "legendFormat": "Critical",
              "refId": "B",
              "format": "time_series"
            },
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "legendFormat": "Mismatches",
              "refId": "C",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "min": 0,
              "unit": "short"
            }
          },
          "options": {
            "colorScheme": "Reds",
            "cellSize": 12,
            "showLegend": true,
            "showValues": true,
            "xAxis": {
              "show": true,
              "label": "Time"
            },
            "yAxis": {
              "show": true,
              "label": "Metric"
            }
          }
        },
        {
          "id": 12,
          "title": "Health Status Correlation",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 40
          },
          "targets": [
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "legendFormat": "Malfunctioning",
              "refId": "A"
            },
            {
              "expr": "sum(critical_eip_objects_count)",
              "legendFormat": "Critical",
              "refId": "B"
            },
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "legendFormat": "Mismatches",
              "refId": "C"
            },
            {
              "expr": "sum(cluster_eip_health_score)",
              "legendFormat": "Health Score (scaled)",
              "refId": "D"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "pointSize": 5
              },
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Health Score (scaled)"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "short"
                  },
                  {
                    "id": "custom.axisPlacement",
                    "value": "right"
                  }
                ]
              }
            ]
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      }
    }
