---
# EIP Operations & Analytics Dashboard (Showcasing Advanced Plugins)
# Features extensive use of Mosaic plugin for heatmap visualizations
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-operations-analytics
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "EIP Operations & Analytics",
      "tags": [
        "eip",
        "operations",
        "analytics",
        "mosaic",
        "advanced"
      ],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "Current Time",
          "type": "grafana-clock-panel",
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 0,
            "y": 0
          },
          "options": {
            "mode": "time",
            "timezone": "browser",
            "fontSize": "20px",
            "refresh": "1s"
          }
        },
        {
          "id": 2,
          "title": "Cluster Health Status",
          "type": "vonage-status-panel",
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 4,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "red",
                    "text": "Critical"
                  },
                  {
                    "value": 50,
                    "color": "orange",
                    "text": "Poor"
                  },
                  {
                    "value": 70,
                    "color": "yellow",
                    "text": "Fair"
                  },
                  {
                    "value": 90,
                    "color": "green",
                    "text": "Good"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "valueName": "last",
            "colorMode": "thresholds"
          }
        },
        {
          "id": 3,
          "title": "Stability Status",
          "type": "vonage-status-panel",
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 8,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(cluster_eip_stability_score)",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "red"
                  },
                  {
                    "value": 50,
                    "color": "orange"
                  },
                  {
                    "value": 70,
                    "color": "yellow"
                  },
                  {
                    "value": 90,
                    "color": "green"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "valueName": "last",
            "colorMode": "thresholds"
          }
        },
        {
          "id": 4,
          "title": "Multi-Stat Operations Overview",
          "type": "grafana-polystat-panel",
          "gridPos": {
            "h": 4,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(eips_configured_total)",
              "legendFormat": "Configured",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(eips_assigned_total)",
              "legendFormat": "Assigned",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "sum(eip_utilization_percent)",
              "legendFormat": "Utilization %",
              "refId": "C",
              "instant": true
            },
            {
              "expr": "sum(cpic_success_total)",
              "legendFormat": "CPIC Success",
              "refId": "D",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "red"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  },
                  {
                    "value": 10,
                    "color": "green"
                  }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "globalShape": "hexagon",
            "displayMode": "all",
            "valueName": "last"
          }
        },
        {
          "id": 5,
          "title": "Node EIP Distribution Over Time (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 10,
            "w": 24,
            "x": 0,
            "y": 4
          },
          "targets": [
            {
              "expr": "sum by (node) (sum(node_eip_assigned_total))",
              "legendFormat": "{{node}}",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "short"
            }
          },
          "options": {
            "colorScheme": "Spectral",
            "cellSize": 12,
            "showLegend": true,
            "showValues": false,
            "xAxis": {
              "show": true,
              "label": "Time"
            },
            "yAxis": {
              "show": true,
              "label": "Node"
            }
          }
        },
        {
          "id": 6,
          "title": "CPIC Status Transitions Over Time (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 14
          },
          "targets": [
            {
              "expr": "sum by (node) (sum(node_cpic_success_total))",
              "legendFormat": "{{node}} - Success",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "sum by (node) (sum(node_cpic_pending_total))",
              "legendFormat": "{{node}} - Pending",
              "refId": "B",
              "format": "time_series"
            },
            {
              "expr": "sum by (node) (sum(node_cpic_error_total))",
              "legendFormat": "{{node}} - Error",
              "refId": "C",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "short"
            }
          },
          "options": {
            "colorScheme": "RdYlGn",
            "cellSize": 10,
            "showLegend": true,
            "showValues": false,
            "xAxis": {
              "show": true
            },
            "yAxis": {
              "show": true
            }
          }
        },
        {
          "id": 7,
          "title": "API Performance Heatmap (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 14
          },
          "targets": [
            {
              "expr": "sum(api_response_time_seconds)",
              "legendFormat": "{{operation}}",
              "refId": "A",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "s"
            }
          },
          "options": {
            "colorScheme": "Oranges",
            "cellSize": 10,
            "showLegend": true,
            "showValues": true,
            "xAxis": {
              "show": true,
              "label": "Time"
            },
            "yAxis": {
              "show": true,
              "label": "Operation"
            }
          }
        },
        {
          "id": 8,
          "title": "Health Score Trends (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "legendFormat": "Health Score",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "sum(cluster_eip_stability_score)",
              "legendFormat": "Stability Score",
              "refId": "B",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "min": 0,
              "max": 100,
              "unit": "short"
            }
          },
          "options": {
            "colorScheme": "RdYlGn",
            "cellSize": 15,
            "showLegend": true,
            "showValues": false,
            "xAxis": {
              "show": true
            },
            "yAxis": {
              "show": true
            }
          }
        },
        {
          "id": 9,
          "title": "Distribution Fairness Over Time (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 24
          },
          "targets": [
            {
              "expr": "sum(eip_distribution_gini_coefficient)",
              "legendFormat": "Gini Coefficient",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "eip_distribution_stddev",
              "legendFormat": "Std Deviation",
              "refId": "B",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "short"
            }
          },
          "options": {
            "colorScheme": "Spectral",
            "cellSize": 15,
            "showLegend": true,
            "showValues": false,
            "xAxis": {
              "show": true
            },
            "yAxis": {
              "show": true
            }
          }
        },
        {
          "id": 10,
          "title": "EIP Capacity Flow (Funnel)",
          "type": "mckn-funnel-panel",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 32
          },
          "targets": [
            {
              "expr": "sum(eips_configured_total)",
              "legendFormat": "Configured",
              "refId": "A",
              "instant": true,
              "format": "table"
            },
            {
              "expr": "sum(eips_assigned_total)",
              "legendFormat": "Assigned",
              "refId": "B",
              "instant": true,
              "format": "table"
            },
            {
              "expr": "sum(cpic_success_total)",
              "legendFormat": "Active (CPIC Success)",
              "refId": "C",
              "instant": true,
              "format": "table"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          },
          "options": {
            "orientation": "vertical",
            "showValues": true,
            "showPercentages": true,
            "colorMode": "value"
          }
        },
        {
          "id": 11,
          "title": "Node Relationships (Bubble Chart)",
          "type": "digrich-bubblechart-panel",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 32
          },
          "targets": [
            {
              "expr": "sum(node_eip_assigned_total)",
              "legendFormat": "{{node}}",
              "refId": "A"
            },
            {
              "expr": "sum(node_eip_utilization_percent)",
              "legendFormat": "{{node}} - Utilization",
              "refId": "B"
            },
            {
              "expr": "sum(node_cpic_success_total)",
              "legendFormat": "{{node}} - CPIC Success",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          },
          "options": {
            "xAxisField": "Value",
            "yAxisField": "Value",
            "sizeField": "Value",
            "colorField": "Value",
            "groupBy": "node",
            "showLegend": true,
            "minBubbleSize": 15,
            "maxBubbleSize": 60
          }
        },
        {
          "id": 12,
          "title": "Node Performance Matrix (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 32
          },
          "targets": [
            {
              "expr": "sum(node_eip_utilization_percent)",
              "legendFormat": "{{node}} - Utilization",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "(sum(sum(node_cpic_success_total)) / (node_cpic_success_total + sum(node_cpic_pending_total) + sum(node_cpic_error_total))) * 100",
              "legendFormat": "{{node}} - Success Rate %",
              "refId": "B",
              "format": "time_series"
            },
            {
              "expr": "100 - sum(node_eip_utilization_percent)",
              "legendFormat": "{{node}} - Headroom %",
              "refId": "C",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "percent"
            }
          },
          "options": {
            "colorScheme": "RdYlGn",
            "cellSize": 12,
            "showLegend": true,
            "showValues": false,
            "xAxis": {
              "show": true
            },
            "yAxis": {
              "show": true
            }
          }
        },
        {
          "id": 13,
          "title": "Change Rate Analysis (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 40
          },
          "targets": [
            {
              "expr": "sum(eip_assignment_rate_per_minute)",
              "legendFormat": "Assignment Rate",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "sum(eip_unassignment_rate_per_minute)",
              "legendFormat": "Unassignment Rate",
              "refId": "B",
              "format": "time_series"
            },
            {
              "expr": "sum(cpic_transitions_per_minute)",
              "legendFormat": "CPIC Transitions",
              "refId": "C",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "ops"
            }
          },
          "options": {
            "colorScheme": "Blues",
            "cellSize": 10,
            "showLegend": true,
            "showValues": false,
            "xAxis": {
              "show": true,
              "label": "Time"
            },
            "yAxis": {
              "show": true,
              "label": "Rate Type"
            }
          }
        },
        {
          "id": 14,
          "title": "Error Duration Heatmap (Mosaic)",
          "type": "boazreicher-mosaicplot-panel",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 40
          },
          "targets": [
            {
              "expr": "sum(cpic_pending_duration_seconds)",
              "legendFormat": "{{resource_name}} - Pending",
              "refId": "A",
              "format": "time_series"
            },
            {
              "expr": "sum(cpic_error_duration_seconds)",
              "legendFormat": "{{resource_name}} - Error",
              "refId": "B",
              "format": "time_series"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "s"
            }
          },
          "options": {
            "colorScheme": "Reds",
            "cellSize": 10,
            "showLegend": true,
            "showValues": true,
            "xAxis": {
              "show": true,
              "label": "Time"
            },
            "yAxis": {
              "show": true,
              "label": "Resource"
            }
          }
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      }
    }