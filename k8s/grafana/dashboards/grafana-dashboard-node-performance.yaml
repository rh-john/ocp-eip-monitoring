---
# Node Performance & Utilization Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-performance-utilization
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
{
  "id": null,
  "title": "Node Performance & Utilization",
  "tags": [
    "node",
    "performance",
    "utilization",
    "capacity"
  ],
  "style": "dark",
  "timezone": "browser",
  "refresh": "30s",
  "schemaVersion": 16,
  "version": 1,
  "panels": [
    {
      "id": 1,
      "title": "Node EIP Utilization Heatmap",
      "type": "heatmap",
      "gridPos": {
        "h": 10,
        "w": 24,
        "x": 0,
        "y": 0
      },
      "targets": [
        {
          "expr": "sum(node_eip_utilization_percent)",
          "format": "heatmap",
          "legendFormat": "{{node}}",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "spectrum"
          },
          "min": 0,
          "max": 100,
          "unit": "percent"
        }
      },
      "options": {
        "calculate": true,
        "color": {
          "scheme": "Spectral",
          "reverse": false,
          "steps": 64
        },
        "yAxis": {
          "reverse": false
        }
      }
    },
    {
      "id": 2,
      "title": "Node Capacity vs Utilization",
      "type": "timeseries",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 0,
        "y": 10
      },
      "targets": [
        {
          "expr": "sum(node_eip_assigned_total)",
          "legendFormat": "{{node}} - Assigned",
          "refId": "A",
          "instant": false
        },
        {
          "expr": "sum(node_eip_utilization_percent)",
          "legendFormat": "{{node}} - Utilization %",
          "refId": "B",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "custom": {
            "drawStyle": "line",
            "lineInterpolation": "smooth",
            "fillOpacity": 10,
            "axisPlacement": "auto",
            "pointSize": 5,
            "spanNulls": false
          },
          "unit": "short"
        }
      },
      "options": {
        "tooltip": {
          "mode": "multi"
        },
        "legend": {
          "displayMode": "table",
          "placement": "bottom"
        }
      }
    },
    {
      "id": 3,
      "title": "Node Availability Status",
      "type": "stat",
      "gridPos": {
        "h": 4,
        "w": 6,
        "x": 12,
        "y": 10
      },
      "targets": [
        {
          "expr": "sum(eip_nodes_available_total)",
          "legendFormat": "Available",
          "refId": "A",
          "instant": true
        },
        {
          "expr": "sum(eip_nodes_with_errors_total)",
          "legendFormat": "With Errors",
          "refId": "B",
          "instant": true
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "thresholds"
          },
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "green"
              },
              {
                "value": 1,
                "color": "yellow"
              },
              {
                "value": 2,
                "color": "red"
              }
            ]
          },
          "unit": "short"
        }
      },
      "options": {
        "graphMode": "area",
        "colorMode": "value",
        "orientation": "auto"
      }
    },
    {
      "id": 4,
      "title": "Node Error Rate",
      "type": "gauge",
      "gridPos": {
        "h": 4,
        "w": 6,
        "x": 18,
        "y": 10
      },
      "targets": [
        {
          "expr": "(sum(eip_nodes_with_errors_total) / sum(eip_nodes_available_total)) * 100",
          "legendFormat": "Error Rate %",
          "refId": "A",
          "instant": true
        }
      ],
      "fieldConfig": {
        "defaults": {
          "min": 0,
          "max": 100,
          "unit": "percent",
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "green"
              },
              {
                "value": 10,
                "color": "yellow"
              },
              {
                "value": 30,
                "color": "red"
              }
            ]
          }
        }
      }
    },
    {
      "id": 5,
      "title": "Node EIP Distribution Histogram",
      "type": "histogram",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 0,
        "y": 18
      },
      "targets": [
        {
          "expr": "sum(node_eip_assigned_total)",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "unit": "short"
        }
      },
      "options": {
        "bucketOffset": 0,
        "bucketSize": 5
      }
    },
    {
      "id": 6,
      "title": "Top Nodes by EIP Count",
      "type": "bargauge",
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 12,
        "y": 18
      },
      "targets": [
        {
          "expr": "topk(10, sum(node_eip_assigned_total))",
          "legendFormat": "{{node}}",
          "refId": "A",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "continuous-GrYlRd"
          },
          "unit": "short"
        }
      },
      "options": {
        "orientation": "horizontal",
        "displayMode": "gradient",
        "showUnfilled": true
      }
    },
    {
      "id": 7,
      "title": "Node Performance Metrics",
      "type": "timeseries",
      "gridPos": {
        "h": 10,
        "w": 24,
        "x": 0,
        "y": 26
      },
      "targets": [
        {
          "expr": "sum(node_eip_assigned_total)",
          "legendFormat": "{{node}} - Assignment Rate",
          "refId": "A",
          "instant": false
        },
        {
          "expr": "sum(node_cpic_error_total)",
          "legendFormat": "{{node}} - Error Rate",
          "refId": "B",
          "instant": false
        }
      ],
      "fieldConfig": {
        "defaults": {
          "color": {
            "mode": "palette-classic"
          },
          "custom": {
            "drawStyle": "line",
            "lineInterpolation": "smooth",
            "fillOpacity": 20,
            "pointSize": 5,
            "showPoints": "never"
          },
          "unit": "ops"
        }
      },
      "options": {
        "tooltip": {
          "mode": "multi"
        },
        "legend": {
          "displayMode": "table",
          "placement": "bottom"
        }
      }
    },
    {
      "id": 8,
      "title": "Node Status Table",
      "type": "table",
      "gridPos": {
        "h": 8,
        "w": 24,
        "x": 0,
        "y": 36
      },
      "targets": [
        {
          "expr": "sum(node_eip_assigned_total)",
          "format": "table",
          "instant": true,
          "legendFormat": "EIPs Assigned",
          "refId": "A"
        },
        {
          "expr": "sum(node_eip_utilization_percent)",
          "format": "table",
          "instant": true,
          "legendFormat": "Utilization %",
          "refId": "B"
        },
        {
          "expr": "sum(node_cpic_success_total)",
          "format": "table",
          "instant": true,
          "legendFormat": "CPIC Success",
          "refId": "C"
        },
        {
          "expr": "sum(node_cpic_error_total)",
          "format": "table",
          "instant": true,
          "legendFormat": "CPIC Error",
          "refId": "D"
        }
      ],
      "fieldConfig": {
        "defaults": {
          "custom": {
            "align": "auto",
            "displayMode": "color-background",
            "inspect": false
          },
          "mappings": [],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              {
                "value": null,
                "color": "green"
              }
            ]
          }
        }
      },
      "options": {
        "showHeader": true,
        "sortBy": [
          {
            "desc": true,
            "displayName": "Value"
          }
        ]
      },
      "transformations": [
        {
          "id": "merge",
          "options": {}
        },
        {
          "id": "organize",
          "options": {
            "excludeByName": {
              "Time": true
            },
            "indexByName": {},
            "renameByName": {
              "Value #A": "EIPs Assigned",
              "Value #B": "Utilization %",
              "Value #C": "CPIC Success",
              "Value #D": "CPIC Error"
            }
          }
        }
      ]
    }
  ],
  "time": {
    "from": "now-6h",
    "to": "now"
  },
  "timepicker": {
    "refresh_intervals": [
      "10s",
      "30s",
      "1m",
      "5m",
      "15m",
      "30m",
      "1h",
      "2h",
      "1d"
    ]
  }
}