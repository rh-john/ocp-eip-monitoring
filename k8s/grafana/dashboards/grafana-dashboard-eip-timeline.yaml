---
# EIP Assignment Timeline & Trends Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: eip-timeline-trends
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "EIP Assignment Timeline & Trends",
      "tags": [
        "eip",
        "timeline",
        "trends",
        "assignment"
      ],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "EIP Assignment Rate Heatmap",
          "type": "heatmap",
          "gridPos": {
            "h": 10,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "expr": "sum(eip_assignment_rate_per_minute)",
              "format": "heatmap",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "unit": "ops"
            }
          },
          "options": {
            "calculate": true,
            "color": {
              "scheme": "Blues",
              "steps": 64
            }
          }
        },
        {
          "id": 2,
          "title": "EIP Assignment/Unassignment Rate",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "targets": [
            {
              "expr": "sum(eip_assignment_rate_per_minute)",
              "legendFormat": "Assignment Rate",
              "refId": "A"
            },
            {
              "expr": "sum(eip_unassignment_rate_per_minute)",
              "legendFormat": "Unassignment Rate",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 30,
                "pointSize": 5,
                "showPoints": "auto",
                "spanNulls": false
              },
              "unit": "ops"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 3,
          "title": "EIP Changes Over Time",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "targets": [
            {
              "expr": "sum(eip_changes_last_hour)",
              "legendFormat": "Changes (last hour)",
              "refId": "A"
            },
            {
              "expr": "sum(cpic_recoveries_last_hour)",
              "legendFormat": "Recoveries (last hour)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 80,
                "lineWidth": 0
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "EIP Status Over Time (Stacked)",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 18
          },
          "targets": [
            {
              "expr": "sum(eips_assigned_total)",
              "legendFormat": "Assigned",
              "refId": "A"
            },
            {
              "expr": "sum(eips_unassigned_total)",
              "legendFormat": "Unassigned",
              "refId": "B"
            },
            {
              "expr": "sum(eips_configured_total)",
              "legendFormat": "Configured",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 70,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "pointSize": 3
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 5,
          "title": "EIP Utilization Trend",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 18
          },
          "targets": [
            {
              "expr": "sum(eip_utilization_percent)",
              "legendFormat": "Utilization %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 40,
                "pointSize": 5,
                "gradientMode": "opacity"
              },
              "min": 0,
              "max": 100,
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 80,
                    "color": "yellow"
                  },
                  {
                    "value": 90,
                    "color": "red"
                  }
                ]
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "single"
            }
          }
        },
        {
          "id": 6,
          "title": "EIP Assignment Velocity",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 28
          },
          "targets": [
            {
              "expr": "sum(eip_assignment_rate_per_minute)",
              "legendFormat": "Assignments/min",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 10,
                    "color": "yellow"
                  },
                  {
                    "value": 50,
                    "color": "red"
                  }
                ]
              },
              "unit": "ops"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value"
          }
        },
        {
          "id": 7,
          "title": "Cluster Stability Score",
          "type": "gauge",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 28
          },
          "targets": [
            {
              "expr": "sum(cluster_eip_stability_score)",
              "legendFormat": "Stability",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "red"
                  },
                  {
                    "value": 70,
                    "color": "yellow"
                  },
                  {
                    "value": 90,
                    "color": "green"
                  }
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "title": "EIP Distribution Changes",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 28
          },
          "targets": [
            {
              "expr": "sum(eip_distribution_gini_coefficient)",
              "legendFormat": "Gini Coefficient",
              "refId": "A"
            },
            {
              "expr": "eip_distribution_stddev",
              "legendFormat": "Std Deviation",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 9,
          "title": "EIP Timeline Summary Table",
          "type": "table",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 32
          },
          "targets": [
            {
              "expr": "sum(eips_configured_total)",
              "format": "table",
              "instant": true,
              "legendFormat": "Configured",
              "refId": "A"
            },
            {
              "expr": "sum(eips_assigned_total)",
              "format": "table",
              "instant": true,
              "legendFormat": "Assigned",
              "refId": "B"
            },
            {
              "expr": "sum(eips_unassigned_total)",
              "format": "table",
              "instant": true,
              "legendFormat": "Unassigned",
              "refId": "C"
            },
            {
              "expr": "sum(eip_utilization_percent)",
              "format": "table",
              "instant": true,
              "legendFormat": "Utilization %",
              "refId": "D"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "color-background"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  }
                ]
              }
            }
          },
          "options": {
            "showHeader": true
          },
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "indexByName": {},
                "renameByName": {
                  "Value #A": "Configured",
                  "Value #B": "Assigned",
                  "Value #C": "Unassigned",
                  "Value #D": "Utilization %"
                }
              }
            }
          ]
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h",
          "2h",
          "1d"
        ]
      }
    }
