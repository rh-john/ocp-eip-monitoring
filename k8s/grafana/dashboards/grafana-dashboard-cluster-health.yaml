---
# Cluster Health & Alerts Dashboard
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cluster-health-alerts
  namespace: eip-monitoring
  labels:
    app: eip-monitor
spec:
  instanceSelector:
    matchLabels:
      app: eip-monitor
  json: |
    {
      "id": null,
      "title": "Cluster Health & Alerts",
      "tags": ["cluster", "health", "alerts", "overview"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "title": "Cluster Health Score Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "legendFormat": "Health Score",
              "refId": "A"
            },
            {
              "expr": "sum(cluster_eip_stability_score)",
              "legendFormat": "Stability Score",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 50,
                "pointSize": 5,
                "gradientMode": "opacity",
                "spanNulls": false
              },
              "min": 0,
              "max": 100,
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 2,
          "title": "Overall Health Score",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "legendFormat": "Health",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 50, "color": "orange"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 3,
          "title": "Stability Score",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "sum(cluster_eip_stability_score)",
              "legendFormat": "Stability",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 100,
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "green"}
                ]
              }
            }
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          }
        },
        {
          "id": 4,
          "title": "EIP Status Overview",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum(eips_assigned_total)",
              "legendFormat": "Assigned",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(eips_unassigned_total)",
              "legendFormat": "Unassigned",
              "refId": "B",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "pieType": "donut",
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "id": 5,
          "title": "CPIC Status Overview",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "sum(cpic_success_total)",
              "legendFormat": "Success",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(cpic_pending_total)",
              "legendFormat": "Pending",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "sum(cpic_error_total)",
              "legendFormat": "Error",
              "refId": "C",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "pieType": "donut",
            "tooltip": {
              "mode": "single"
            },
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          }
        },
        {
          "id": 6,
          "title": "Key Metrics Summary",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "sum(eips_configured_total)",
              "legendFormat": "Configured",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(eips_assigned_total)",
              "legendFormat": "Assigned",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "sum(eip_utilization_percent)",
              "legendFormat": "Utilization %",
              "refId": "C",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          }
        },
        {
          "id": 7,
          "title": "Node Health Summary",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 16},
          "targets": [
            {
              "expr": "sum(eip_nodes_available_total)",
              "legendFormat": "Available Nodes",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(eip_nodes_with_errors_total)",
              "legendFormat": "Nodes with Errors",
              "refId": "B",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 2, "color": "red"}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          }
        },
        {
          "id": 8,
          "title": "Error Rate Trend",
          "type": "timeseries",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "sum(cpic_error_total)",
              "legendFormat": "CPIC Errors/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-RdYlGr",
                "reverse": true
              },
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30
              },
              "unit": "ops"
            }
          }
        },
        {
          "id": 9,
          "title": "Recovery Rate",
          "type": "timeseries",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 16},
          "targets": [
            {
              "expr": "sum(cpic_recoveries_last_hour)",
              "legendFormat": "Recoveries/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "continuous-GrYlRd"
              },
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 80
              },
              "unit": "ops"
            }
          }
        },
        {
          "id": 13,
          "title": "Health Status Metrics",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "legendFormat": "Malfunctioning Resources",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(critical_eip_objects_count)",
              "legendFormat": "Critical Resources",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "sum(overcommitted_eip_objects_count)",
              "legendFormat": "Overcommitted IPs",
              "refId": "C",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "value",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          }
        },
        {
          "id": 14,
          "title": "EIP-CPIC Mismatches",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 6, "y": 20},
          "targets": [
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "legendFormat": "Total Mismatches",
              "refId": "A"
            },
            {
              "expr": "sum(eip_cpic_mismatches_node_mismatch)",
              "legendFormat": "Node Mismatches",
              "refId": "B"
            },
            {
              "expr": "sum(eip_cpic_mismatches_missing_in_eip)",
              "legendFormat": "Missing in EIP",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 30,
                "pointSize": 5
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 12,
          "title": "Multi-Stat Health Overview (Polystat)",
          "type": "grafana-polystat-panel",
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 28},
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "legendFormat": "Health Score",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "sum(cluster_eip_stability_score)",
              "legendFormat": "Stability Score",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "sum(eip_utilization_percent)",
              "legendFormat": "Utilization %",
              "refId": "C",
              "instant": true
            },
            {
              "expr": "sum((cpic_success_total / (cpic_success_total + cpic_pending_total + cpic_error_total)) * 100)",
              "legendFormat": "CPIC Success Rate %",
              "refId": "D",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 50, "color": "yellow"},
                  {"value": 70, "color": "green"}
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "globalShape": "hexagon",
            "displayMode": "all",
            "valueName": "last",
            "thresholds": {
              "mode": "absolute",
              "steps": [
                {"value": null, "color": "red"},
                {"value": 50, "color": "yellow"},
                {"value": 70, "color": "green"}
              ]
            }
          }
        },
        {
          "id": 10,
          "title": "Cluster Health Heatmap",
          "type": "heatmap",
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 28},
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "format": "heatmap",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "spectrum"
              },
              "min": 0,
              "max": 100,
              "unit": "short"
            }
          },
          "options": {
            "calculate": true,
            "color": {
              "scheme": "RdYlGn",
              "reverse": false,
              "steps": 64
            }
          }
        },
        {
          "id": 11,
          "title": "Health Metrics Table",
          "type": "table",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 38},
          "targets": [
            {
              "expr": "sum(cluster_eip_health_score)",
              "format": "table",
              "instant": true,
              "legendFormat": "Health Score",
              "refId": "A"
            },
            {
              "expr": "sum(cluster_eip_stability_score)",
              "format": "table",
              "instant": true,
              "legendFormat": "Stability Score",
              "refId": "B"
            },
            {
              "expr": "sum(eip_utilization_percent)",
              "format": "table",
              "instant": true,
              "legendFormat": "Utilization %",
              "refId": "C"
            },
            {
              "expr": "sum(eip_nodes_available_total)",
              "format": "table",
              "instant": true,
              "legendFormat": "Available Nodes",
              "refId": "D"
            },
            {
              "expr": "sum(eip_nodes_with_errors_total)",
              "format": "table",
              "instant": true,
              "legendFormat": "Nodes with Errors",
              "refId": "E"
            },
            {
              "expr": "sum(malfunctioning_eip_objects_count)",
              "format": "table",
              "instant": true,
              "legendFormat": "Malfunctioning Resources",
              "refId": "F"
            },
            {
              "expr": "sum(critical_eip_objects_count)",
              "format": "table",
              "instant": true,
              "legendFormat": "Critical Resources",
              "refId": "G"
            },
            {
              "expr": "sum(eip_cpic_mismatches_total)",
              "format": "table",
              "instant": true,
              "legendFormat": "Total Mismatches",
              "refId": "H"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "color-background",
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 90, "color": "red"}
                ]
              }
            }
          },
          "options": {
            "showHeader": true,
            "sortBy": []
          },
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "indexByName": {},
                "renameByName": {
                  "Value #A": "Health Score",
                  "Value #B": "Stability Score",
                  "Value #C": "Utilization %",
                  "Value #D": "Available Nodes",
                  "Value #E": "Nodes with Errors",
                  "Value #F": "Malfunctioning Resources",
                  "Value #G": "Critical Resources",
                  "Value #H": "Total Mismatches"
                }
              }
            }
          ]
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      }
    }

