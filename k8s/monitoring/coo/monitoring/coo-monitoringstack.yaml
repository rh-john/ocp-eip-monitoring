---
# COO MonitoringStack CR
# Deploys Prometheus and Alertmanager instances managed by COO
apiVersion: monitoring.rhobs/v1alpha1
kind: MonitoringStack
metadata:
  name: eip-monitoring-stack
  namespace: eip-monitoring
  labels:
    app: eip-monitor
    coo: eip-monitoring
    # Required label for ThanosQuerier store discovery
    # ThanosQuerier uses this label to discover MonitoringStack instances
    app.kubernetes.io/part-of: eip-monitoring-stack
spec:
  logLevel: info
  retention: 15d
  resourceSelector:
    matchLabels:
      app: eip-monitor

