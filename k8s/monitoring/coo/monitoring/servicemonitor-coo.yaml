# ServiceMonitor for COO Prometheus to scrape EIP metrics
apiVersion: monitoring.rhobs/v1
kind: ServiceMonitor
metadata:
  name: eip-monitor-coo
  namespace: eip-monitoring
  labels:
    app: eip-monitor
    coo: eip-monitoring
    monitoring: "true"
    monitoring-type: "coo"  # Specific label for selective deletion
spec:
  selector:
    matchLabels:
      app: eip-monitor
      service: eip-monitor
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
    honorLabels: true
    scheme: http
  namespaceSelector:
    matchNames:
    - eip-monitoring
