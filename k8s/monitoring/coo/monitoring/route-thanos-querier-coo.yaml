---
# Route for ThanosQuerier COO
# Exposes ThanosQuerier web UI for accessing Prometheus metrics
# Used by Perses dashboard "Inspect" links
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: thanos-querier-coo
  namespace: eip-monitoring
  labels:
    app: eip-monitor
    monitoring: coo
    coo: eip-monitoring
spec:
  to:
    kind: Service
    name: thanos-querier-eip-monitoring-stack-querier-coo
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None


