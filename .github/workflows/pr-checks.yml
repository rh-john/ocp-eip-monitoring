name: PR Checks

on:
  pull_request:
    branches: [dev, coo, grafana, staging, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate YAML manifests
        continue-on-error: true
        run: |
          echo "Validating YAML manifests..."
          if [[ -d k8s ]]; then
            find k8s -name "*.yaml" -type f 2>/dev/null | while read file; do
              echo "Checking $file"
              # Try Python yaml validation, but don't fail if pyyaml not available
              python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null || echo "  Warning: Could not validate $file (pyyaml not available)"
            done || echo "No YAML files found"
          else
            echo "No k8s directory found, skipping validation"
          fi
          echo "YAML validation complete"
      
      - name: Check for conflicts
        run: |
          echo "Checking for potential conflicts with other component branches..."
          # This is informational - actual conflict detection happens during merge
      
      - name: Build container image (if Dockerfile changed)
        if: contains(github.event.pull_request.changed_files, 'Dockerfile') || contains(github.event.pull_request.changed_files, 'src/')
        uses: docker/setup-buildx-action@v3
      
      - name: Test build
        if: contains(github.event.pull_request.changed_files, 'Dockerfile') || contains(github.event.pull_request.changed_files, 'src/')
        run: |
          docker build --platform linux/amd64 -t eip-monitor:test .
          echo "Build successful"

