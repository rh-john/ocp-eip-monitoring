name: Nightly Build and Test

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [dev, coo, grafana, staging]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      
      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Get date
        id: date
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
      
      - name: Build container image
        run: |
          IMAGE_NAME="eip-monitor"
          REGISTRY="quay.io/${{ secrets.QUAY_REPOSITORY }}"
          BRANCH="${{ matrix.branch }}"
          DATE="${{ steps.date.outputs.date }}"
          SHA="${{ steps.commit.outputs.sha }}"
          
          # Build image
          docker build --platform linux/amd64 -t ${REGISTRY}/${IMAGE_NAME}:${BRANCH}-${DATE} .
          docker tag ${REGISTRY}/${IMAGE_NAME}:${BRANCH}-${DATE} ${REGISTRY}/${IMAGE_NAME}:sha-${SHA}
          
          # Push images
          docker push ${REGISTRY}/${IMAGE_NAME}:${BRANCH}-${DATE}
          docker push ${REGISTRY}/${IMAGE_NAME}:sha-${SHA}
      
      - name: Validate YAML manifests
        continue-on-error: true
        run: |
          # Validate Kubernetes manifests
          if [[ -d k8s ]]; then
            find k8s -name "*.yaml" -type f 2>/dev/null | while read file; do
              echo "Validating $file"
              # Basic YAML syntax check (skip if pyyaml not available)
              python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null || echo "  Warning: Could not validate $file (pyyaml not available)"
            done || echo "No k8s directory found, skipping validation"
          else
            echo "No k8s directory found, skipping validation"
          fi
      
      - name: Run smoke tests (if available)
        continue-on-error: true
        run: |
          if [[ -f scripts/test-deployment.sh ]]; then
            echo "Running smoke tests..."
            # Note: Actual test execution would require OpenShift cluster access
            echo "Tests would run here if cluster access configured"
          fi
      
      - name: Report results
        if: always()
        run: |
          echo "## Nightly Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ matrix.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Images: quay.io/${{ secrets.QUAY_REPOSITORY }}/eip-monitor:${{ matrix.branch }}-${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY

